<app-sidenav [title]="'Questions of talk'">
    <mat-card class="updateTalk">
        <mat-card-header>
            <mat-card-title>Talk</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="form-field">
                <input id="name"
                       type="text"
                       pInputText
                value="{{talk?.title}}"
                disabled>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="tableCard">
        <mat-card-header>
            <mat-card-title>Questions</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="questions">

            <table mat-table [dataSource]="questions" class="mat-elevation-z8">
                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef> Question </th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Question type</th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>


                <ng-container matColumnDef="results">
                    <th mat-header-cell *matHeaderCellDef>Results</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="goToResultsPage(element)"><mat-icon matListItemIcon>show_chart</mat-icon> Results</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Update</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="accent" (click)="goToUpdateQuestionPage(element)"><mat-icon matListItemIcon>edit</mat-icon> Update</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef> Remove</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="warn" (click)="deleteQuestion(element)"> <mat-icon color="warn" matListItemIcon>delete_forever</mat-icon> Remove</button>
                    </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="['question','type','results', 'update', 'remove']"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: ['question','type','results', 'update', 'remove'];"></tr>
            </table>

            <ng-container>
                <button class="createButton" mat-raised-button color="accent" (click)="goToCreateQuestionPage()">
                    <mat-icon matListItemIcon>add_circle_outline</mat-icon> Create question
                </button>
            </ng-container>
        </mat-card-content>
    </mat-card>
</app-sidenav>
