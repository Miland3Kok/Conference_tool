<app-sidenav [title]="'Messages'">
    <ng-container *ngIf="message">
        <mat-card>
            <mat-card-title>{{message.subject}}</mat-card-title>
            <mat-card-content>{{message.message}}</mat-card-content>
            <mat-card-subtitle>{{message.speaker.user.firstName + ' ' + message.speaker.user.lastName}}</mat-card-subtitle>
        </mat-card>
    </ng-container>
</app-sidenav>
