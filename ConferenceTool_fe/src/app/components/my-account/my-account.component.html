<app-sidenav [title]="'My account'">
    <div class="banner">
        <img src="./assets/images/axxes_cover.jpeg" alt="Axxes banner">
    </div>
    <mat-card class="card1">
        <div class="avatar-container">
            <img class="avatar" [src]="profilePicture" alt="Avatar" >
            <input  type="file" id="imageUpload" class="custom-file-upload">
            <button mat-button color="primary" class="update-avatar-button" (click)="uploadAvatar()">
                <mat-icon>edit</mat-icon> Update Profile Picture
            </button>
        </div>

        <form [formGroup]="userForm" class="user-form" [ngStyle]="{'display': Speaker ? 'grid' : 'block'}" (ngSubmit)="updateSpeaker()">            <div class="form-fields form-fields-left">
                <mat-form-field appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName" readonly value="{{user?.firstName}}">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName" readonly value="{{user?.lastName}}">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Office function</mat-label>
                    <input matInput formControlName="office_function" readonly value="{{user?.office_function}}">
                </mat-form-field>
            </div>
            <div class="form-fields form-fields-right" *ngIf="Speaker">
                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput type="number" formControlName="phone" value="{{Speaker?.phone}}">
                </mat-form-field>
                <div class="bio-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Bio</mat-label>
                        <textarea matInput class="bioTextArea custom-textarea" rows="5" formControlName="bio" value="{{Speaker?.bio}}"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <button mat-button class="buttonAccount" type="submit">Save</button>
        </form>
    </mat-card>
</app-sidenav>
