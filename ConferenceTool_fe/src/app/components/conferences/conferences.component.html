<app-sidenav [title]="'Conferences'">

    <table  mat-table [dataSource]="conferences" class="mat-elevation-z8 conferenceTable">

        <ng-container matColumnDef="blink">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let conference">
                <span class="blink_me" *ngIf="conference.active"></span>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let conference" class="clickable-row nameCell" (click)="goToDetailPage(conference)">
                <b>{{ conference.name }}</b>
            </td>
        </ng-container>


        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let conference">{{ conference.start_date | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let conference">{{ conference.end_date | date: 'short' }}</td>
        </ng-container>


        <ng-container matColumnDef="rooms">
            <th mat-header-cell *matHeaderCellDef>Rooms</th>
            <td mat-cell *matCellDef="let conference">
                <button mat-button (click)="goToConferenceRoomsPage(conference)"
                        color="accent">
                    <mat-icon color="accent" matListItemIcon>meeting_room</mat-icon>Manage
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let conference">
                <button mat-button (click)="toggleConferenceStatus(conference)"
                        [color]="conference.active ? 'accent' : 'warn'">
                    <span *ngIf="conference.active"><mat-icon color="warn" matListItemIcon>toggle_on</mat-icon></span>
                    <span *ngIf="!conference.active"><mat-icon color="accent" matListItemIcon>toggle_off</mat-icon></span>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-container>
        <button class="createButton" mat-raised-button color="warn" (click)="goToCreatePage()">Create Conference</button>
    </ng-container>
</app-sidenav>
